{% extends "base.html" %}
{% load form_tags %}
{% block content %}
<div class="max-w-xl mx-auto">
  <div class="bg-white rounded-xl shadow p-8">
    <h2 class="text-2xl font-bold mb-6">Create organization account</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {% for field in form %}
        <div class="space-y-1">
          <label class="text-sm font-medium">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-sm text-red-600">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <button class="w-full px-4 py-2 rounded-md bg-secondary text-white font-semibold hover:bg-green-600 transition" type="submit">Create account</button>
    </form>
  </div>
</div>
{% endblock %}
