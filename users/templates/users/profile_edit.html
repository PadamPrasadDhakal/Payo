{% extends "base2.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8 mt-8">
  <h1 class="text-2xl font-bold text-primary mb-6">Edit Profile</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="mt-6 w-full py-2 px-4 bg-primary text-white font-semibold rounded-lg hover:bg-purple-700 transition">Save Changes</button>
  </form>
  <a href="{% url 'users:profile' %}" class="block mt-4 text-primary hover:underline">Back to Profile</a>
</div>
{% endblock %}
