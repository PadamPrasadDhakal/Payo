{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>    
      tailwind.config = { theme: { extend: { colors: { primary: '#6d28d9', secondary: '#22c55e' } } } }
    </script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body class="bg-gradient-to-br from-gray-50 to-white min-h-screen text-gray-800">
    <nav class="sticky top-0 z-50 bg-white/70 backdrop-blur shadow-sm">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <a href="/" class="text-xl font-extrabold tracking-tight text-primary hover:scale-105 transition-transform">Payo</a>
                <div class="hidden md:flex items-center gap-6">
                    <a class="hover:text-primary transition" href="/about/">About</a>
                    <a class="hover:text-primary transition" href="/contact/">Contact</a>
                    <a class="hover:text-primary transition" href="/jobs/">Jobs</a>
                </div>
                <div class="flex items-center gap-3">
                    <p>hello world</p>
                    {% if user.is_authenticated %}
                        <a class="px-3 py-1.5 rounded-md bg-primary text-white hover:bg-purple-700 transition" href="/users/profile/">Profile</a>
                        <a class="px-3 py-1.5 rounded-md border border-gray-300 hover:bg-gray-100 transition" href="/users/logout/">Logout</a>
                    {% else %}
                        <a class="px-3 py-1.5 rounded-md border border-gray-300 hover:bg-gray-100 transition" href="/users/login/">Login</a>
                        <a class="px-3 py-1.5 rounded-md bg-secondary text-white hover:bg-green-600 transition" href="/users/signup/">Signup</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <main class="max-w-6xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
