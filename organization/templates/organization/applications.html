{% extends "base.html" %}
{% block content %}
<div class="bg-white rounded-xl shadow p-6">
  <h2 class="text-2xl font-bold mb-4">Applications Overview</h2>
  <table class="min-w-full divide-y divide-gray-200">
    <thead>
      <tr>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Job Title</th>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Total Applications</th>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Opened At</th>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
      </tr>
    </thead>
    <tbody>
      {% for job in jobs %}
      <tr class="border-b">
        <td class="px-4 py-2"><a class="text-primary underline" href="{% url 'organization:application-detail' job.id %}">{{ job.title }}</a></td>
        <td class="px-4 py-2">{{ job.total_applications }}</td>
        <td class="px-4 py-2">{{ job.created_at }}</td>
        <td class="px-4 py-2">Pending</td>
      </tr>
      {% empty %}
      <tr><td colspan="4" class="px-4 py-2 text-gray-400">No jobs found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
