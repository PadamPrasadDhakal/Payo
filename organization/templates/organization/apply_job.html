{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-xl shadow p-6">
  <h2 class="text-2xl font-bold mb-4">Apply to {{ job.title }}</h2>
  {% if error %}
    <div class="mb-4 p-3 bg-red-100 text-red-700 rounded">{{ error }}</div>
  {% endif %}
  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    <div class="space-y-1">
  <label class="text-sm font-medium">Cover letter</label>
  <textarea name="cover_letter" required class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
    </div>
    <div class="space-y-1">
  <label class="text-sm font-medium">Resume</label>
  <input type="file" name="resume" required class="block w-full text-sm text-gray-700 border border-gray-300 rounded-md cursor-pointer bg-white px-3 py-2" />
    </div>
    <button class="px-4 py-2 rounded-md bg-primary text-white hover:bg-purple-700 transition" type="submit">Apply</button>
  </form>
</div>
{% endblock %}
