{% extends "base.html" %}
{% block title %}Organization Home{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto mt-8">
  <h1 class="text-2xl font-bold mb-6">Latest Job Posts</h1>
  <table class="w-full table-auto border rounded-lg shadow">
    <thead class="bg-gray-100">
      <tr>
        <th class="px-4 py-2">Title</th>
        <th class="px-4 py-2">Applications</th>
      </tr>
    </thead>
    <tbody>
      {% for job in jobs %}
      <tr class="border-b hover:bg-gray-50">
        <td class="px-4 py-2 text-primary font-semibold">
          <a href="{% url 'organization:application-detail' job.id %}" class="underline">{{ job.title }}</a>
          <span class="ml-2 text-xs text-blue-600">(<a href="{% url 'organization:application-detail' job.id %}" class="underline">Click here</a>)</span>
        </td>
        <td class="px-4 py-2">{{ job.applications.count }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="2" class="px-4 py-2 text-gray-400">No jobs posted yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
